<!DOCTYPE html>
<html>
    <head>
        <title>This is our Contact Form</title>
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        <div id="div1">
        <form>
         <h1> Welcome To Our Form</h1> 
         <label for="Name"> First Name</label>
         <input type="text" placeholder="Enter your  first name" class="input"><br>
         <label for="lastname">Last Name</label>
         <input type="text" placeholder="Enter your  last name" class="input"><br>
         <label for="email">Email</label>
         <input type="text" placeholder="Enter your Email" class="input"><br>
         <label for="contact">Contact </label>
         <input type="number" placeholder="Enter your contact no" class="input" ><br>
         <label for="DOB">Date Of Birth</label>
         <input type="date" class="input_dob"><br>
         <label for="gender">Gender </label>
         <select id="gender">
            <option value="male" > Male</option>
            <option value="female" >Female</option>
            <option value="other" >Other</option>
         </select><br><br>

         <textarea > please text here...</textarea><br>
         <input type="checkbox"  id="T&C" >
         <label for="T&C" > I have read all T&C</label><br><br>
         <input type="submit">
        <input type="reset" >
        </form>
    </div>
    </body>

    
</html>
