<!DOCTYPE html>
<html >
<head>
    
    <title>Details tag </title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="head1">
        <h1 > here is the assignment of Datalist tag </h1>
   
    
      <label for="name" >  Name</label>
      <input type="text" placeholder="Enter your name"><br><br>
      <label for="class">Class</label>
      <input type="text" list="class" placeholder="Your class">
      <datalist id="class" >
          <option value="B.Tech">
              <option value="B.E.">
              <option value="B.Com">
              <option value="B.A.">
              <option value="BSc IT">
                  <option value="BSc.CS"></option>
            </datalist><br><br>
            <label for="city">City</label>
            <input type="text" list="city"placeholder="your city">
            <datalist id="city">
                <option value="Indore">
                <option value="Pune">
                <option value="Bangluru">
                <option value="Delhi">
                <option value="Noida">
                <option value="Kolkata">
                </option>
            </datalist><br><br>
            <label for="fav game" >Fav Game</label>
            <input type="text" list="games" placeholder="fav game">
            <datalist id="games">
            <option value="Cricket">
            <option value="Football">
            <option value="Chess">
            <option value="Kabaddi">
            <option value="Hockey"></option>
            </datalist>


       </div>
</body>
</html>
